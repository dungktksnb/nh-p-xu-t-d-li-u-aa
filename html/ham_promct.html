<body>
<script>
    let diemvatly =+ prompt("điểm vật lý của bạn là");
    let diemhoahoc =+prompt("điểm hóa học của bạn là");
    let diemsinhhoc =+prompt("điểm sinh học của bạn là");
    let diemtrungbinh =(diemvatly+diemhoahoc+diemsinhhoc)/3;
    let diemtong = diemsinhhoc+diemhoahoc+diemvatly ;
    alert("điểm trung binh của bạn là" +diemtrungbinh);
    alert("điểm tổng của bạn là" +diemtong);

</script>
